services:
  # Web Service (Node.js Backend) on free tier
  - type: web
    name: evlocator-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: evlocator-db
          property: connectionString
      - key: DB_SSL
        value: "true"
      - key: DB_PORT
        value: 5432
  # Web Service (PHP Frontend) on free tier
  - type: web
    name: evlocator-frontend
    runtime: php
    plan: free
    buildCommand: ""
    startCommand: php -S 0.0.0.0:$PORT -t .
    envVars:
      - key: API_BASE_URL
        value: https://evlocator.onrender.com

databases:
  # Free Render PostgreSQL instance
  - name: evlocator-db
    plan: free
    databaseName: evlocator
    user: evlocator_user
